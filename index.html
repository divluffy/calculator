<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>

<section>
    <div class="container">
        <div class="content-result">
            <div class="operations"></div>
            <div class="result"></div>
        </div>
        <div class="line li-1">
            <button class="btn evCalc clear-all" id="c">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </button>
            <button class="btn evCalc remove-last" id="x">x</button>
            <button class="btn op opr evCalc" id="%">%</button>
            <button class="btn op opd" id="/">/</button>
        </div>

        <div class="line li-2">
            <button class="btn btn-num" id="7">7</button>
            <button class="btn btn-num" id="8">8</button>
            <button class="btn btn-num" id="9">9</button>
            <button class="btn op opm" id="*">*</button>
        </div>

        <div class="line li-3">
            <button class="btn btn-num" id="4">4</button>
            <button class="btn btn-num" id="5">5</button>
            <button class="btn btn-num" id="6">6</button>
            <button class="btn op opn" id="-">-</button>
        </div>

        <div class="line li-4">
            <button class="btn btn-num" id="1">1</button>
            <button class="btn btn-num" id="2">2</button>
            <button class="btn btn-num" id="3">3</button>
            <button class="btn op opp" id="+">+</button>
        </div>

        <div class="line li-5">
            <button class="btn btn-num" id="0">0</button>
            <button class="btn btn-num" id="00">00</button>
            <button class="btn dote" id=".">.</button>
            <button class="btn equal" id="=">=</button>
        </div>
    </div>
</section>
</body>
</html>
